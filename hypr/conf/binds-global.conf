# === GLOBAL: Apps & System ===
# # See https://wiki.hypr.land/Configuring/Keywords/
$mod   = SUPER
$term  = kitty
$files = nemo
$menu  = rofi -show drun

# # https://wiki.hypr.land/Configuring/Binds/
# -- Core --
bind = $mod, Return, exec, $term
bind = $mod, E     , exec, $files
bind = $mod, $mod_L, exec, pkill rofi || $menu
# If rofi is running, pkill will kill rofi successfully.
# But if rofi isn't running, pkill will fail and rofi will start.
bind = Ctrl SHIFT, Escape, exec, $term sudo btop # Task Manager
bind = $mod      , W     , killactive
# Dwindle and Scrolling has different semi-fullscreen options
bind = $mod SHIFT, F     , fullscreen    , 0
bind = $mod      , V     , togglefloating
bind = $mod      , L     , exec          , hyprlock
bind = $mod&SHIFT, L     , exec          , qs -c noctalia-shell ipc call sessionMenu toggle

# -- Example special workspace (scratchpad) --
bind = Alt      , Tab, togglespecialworkspace, magic
bind = Alt SHIFT, Tab, movetoworkspace       , special:magic

# -- Audio/Hardware --
# Laptop multimedia keys for volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute       , exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute    , exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindl = , XF86AudioNext , exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay , exec, playerctl play-pause
bindl = , XF86AudioPrev , exec, playerctl previous
# Laptop multimedia keys for LCD brightness
bindel = ,XF86MonBrightnessUp  , exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# -- Screenshots --
bind = , Print, exec, uwsm app -- hyprshot -m region --freeze --clipboard-only

# -- Mouse Pass-through (Global) --
# Allows dragging windows regardless of layout
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
# Double click toggle floating window
bind = $mod, mouse:272, exec, sleep 0.2 && hyprctl dispatch submap reset # click once and wait for a split second before resetting the submap if nothing happens
bind = $mod, mouse:272, submap, double_click # this line interrupt the reset command by running entering a submap
submap = double_click # entering double_click submap
bind = $mod, mouse:272, togglefloating, # another click registeration for toggle floating mode
submap = reset # reset to end the submap

# -- Workspaces --

# Switch workspaces with Mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# -- Focus / Panning (Keyboard) --
# "Move my eyes left/right" Fallback for all layouts
bind = $mod, left , movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up   , movefocus, u
bind = $mod, down , movefocus, d
