# Hyprland Configuration
# https://wiki.hypr.land/Configuring/

# ==================
# MONITOR CONFIG
# ==================
source = ~/.config/hypr/monitors.conf

# ==================
# ENVIRONMENT VARS
# ==================
# Moved to uwsm/env

cursor {
    default_monitor =
}

# ==================
# STARTUP APPS
# ==================
source = ~/.config/hypr/conf/autostart.conf

# https://wiki.hypr.land/Configuring/Variables/#input
# ==================
# INPUT CONFIG
# ==================
input {
    # gotta look into fetching the current kb layout after the command
    kb_layout = us, th
    kb_variant =
    kb_model =
    kb_options = "caps:none", grp:caps_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = -0.35 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
    natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# https://wiki.hypr.land/Configuring/Variables/#general
# ==================
# GENERAL LAYOUT
# ==================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(04a6dc)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
# ==================
# DECORATION
# ==================
decoration {
    rounding = 2

    active_opacity = 1
    inactive_opacity = 0.8

    # Shadows are expensive too.
    shadow {
        enabled = true # false Recommend disabling for battery
        range = 30
        render_power = 5
        offset = 0 5
        color = rgba(00000070)
    }
    # https://wiki.hypr.land/Configuring/Variables/#blur
    # Blur is the #1 battery killer in the UI.
    # Keep passes low (2) or disable it entirely if you need max battery.
    blur {
        enabled = true
        size = 8
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
# ==================
# ANIMATIONS
# ==================
animations {
    enabled = yes, please :)

    animation = windowsIn, 1, 3, default
    animation = windowsOut, 1, 3, default
    animation = workspaces, 1, 5, default, slidevert
    animation = windowsMove, 1, 4, default
    animation = fade, 1, 3, default
    animation = border, 1, 3, default

    # # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    # #        NAME,           X0,   Y0,   X1,   Y1
    # bezier = easeOutQuint,   0.23, 1,    0.32, 1
    # bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    # bezier = linear,         0,    0,    1,    1
    # bezier = almostLinear,   0.5,  0.5,  0.75, 1
    # bezier = quick,          0.15, 0,    0.1,  1

    # # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    # #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    # animation = global,        1,     10,    default
    # animation = border,        1,     5.39,  easeOutQuint
    # animation = windows,       1,     4.79,  easeOutQuint
    # animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    # animation = windowsOut,    1,     1.49,  linear,       popin 87%
    # animation = fadeIn,        1,     1.73,  almostLinear
    # animation = fadeOut,       1,     1.46,  almostLinear
    # animation = fade,          1,     3.03,  quick
    # animation = layers,        1,     3.81,  easeOutQuint
    # animation = layersIn,      1,     4,     easeOutQuint, fade
    # animation = layersOut,     1,     1.5,   linear,       fade
    # animation = fadeLayersIn,  1,     1.79,  almostLinear
    # animation = fadeLayersOut, 1,     1.39,  almostLinear
    # animation = workspaces,    1,     1.94,  almostLinear, fade
    # animation = workspacesIn,  1,     1.21,  almostLinear, fade
    # animation = workspacesOut, 1,     1.94,  almostLinear, fade
    # animation = zoomFactor,    1,     7,     quick
}

# ==================
# LAYOUTS
# ==================
# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    # pseudotile = true # Master switch for pseudotiling. Enabling is bound to Mod + P in the keybinds section below
    preserve_split = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    mfact = 0.5
    # new_status = master
}

scrolling {
}

# https://wiki.hypr.land/Configuring/Variables/#misc
# ==================
# MISC
# ==================
misc {
    # CRITICAL: Only render frames when needed.
    # Without this, your GPU runs at 60/120fps constantly even on a static desktop.
    vfr = true
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    vrr = 1
}

# ==================
# PLUGIN CONFIG
# ==================
# Hyprscrolling plugin configuration
# Plugin is managed by hyprpm (enable/disable via toggle script)
plugin {
    hyprscrolling {
        fullscreen_on_one_column = true
        column_default_width = twothirds
        focus_wrap = false
        column_width = 0.8
    }

    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false
    }
}

# ==================
# WORKSPACE RULES
# ==================
# Assign default workspaces to monitors
# workspace = 1, monitor:DP-1, default:true
# workspace = 2, monitor:HDMI-A-1, default:true
# workspace = 3, monitor:DP-2, default:true
# workspace = 4, monitor:DP-3, default:true

# Layout rules
# workspace = 1, layout:scrolling

# ==================
# WINDOW RULES
# ==================


# OBS - always full width in scrolling layout
windowrulev2 = size 50% 50%, class:^(com\.obsproject\.Studio)$

windowrulev2 = tile, class:^(org\.wezfurlong\.wezterm)$

windowrulev2 = rounding 12, class:^(org\.gnome\.)
windowrulev2 = noborder, class:^(org\.gnome\.)

windowrulev2 = tile, class:^(gnome-control-center)$

windowrulev2 = tile, class:^(nm-connection-editor)$

windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(galculator)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org\.gnome\.Nautilus)$
#windowrulev2 = float, class:^(steam)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$


windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = center, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = size 60% 80%, class:^(xdg-desktop-portal-gtk)$

windowrulev2 = float, class:^(hyprland-share-picker)$
windowrulev2 = center, class:^(hyprland-share-picker)$
windowrulev2 = size 60% 80%, class:^(hyprland-share-picker)$

windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(zoom)$

# Floating centered kitty terminal
windowrulev2 = float, class:^(kitty-floating)$
windowrulev2 = center, class:^(kitty-floating)$
windowrulev2 = size 35% 50%, class:^(kitty-floating)$

windowrulev2 = opacity 0.9 0.9, floating:0, focus:0

# Pyprland scratchpad
$dropterm = class:^(kitty-dropterm)$
windowrulev2 = float, $dropterm
windowrulev2 = center, $dropterm
windowrulev2 = size 35% 45%, $dropterm
windowrulev2 = workspace special silent, $dropterm

layerrule = noanim, ^(quickshell)$


# old workspace default
# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# # Ignore maximize requests from apps. You'll probably like this.
# windowrule = suppressevent maximize, class:.*

# # Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


workspace = name:1, monitor:desc:GIGA-BYTE TECHNOLOGY CO. LTD. M27Q P 23233B000216
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

exec-once = hyprctl dispatch workspace 1

# ==================
# AX-SHELL ESSENTIALS (always sourced)
# ==================
# source = ~/.config/Ax-Shell/config/hypr/colors.conf

# ==================
# KEYBINDINGS
# ==================
$mod = SUPER

# === Shell Switcher ===
# bind = CTRL SHIFT, S, exec, kitty --class kitty-floating shell-switch

# === Script binds ===
# Hard-coded the keybinds to match default layout (Scrolling) on startup
exec-once = ln -sf ~/.config/hypr/conf/layouts/scrolling.conf ~/.config/hypr/conf/binds-active.conf
bind = $mod SHIFT, Tab, exec, ~/.config/hypr/scripts/toggle-layout.sh # Layout Toggle
bind = $mod, G, exec, ~/.config/hypr/scripts/gamemode.sh

# === Global Keybinds ===
source = ~/.config/hypr/conf/binds-global.conf

# === Active Layout Keybinds (Scrolling/Dwindle) ===
source = ~/.config/hypr/conf/binds-active.conf
