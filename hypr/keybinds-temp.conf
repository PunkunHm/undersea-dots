###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

$menu = rofi -show drun
$fileManager = nemo
$kitty = uwsm app -- kitty

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

# System shortcuts
bind = $mod, W, killactive
bind = Alt_L, F4, killactive
bind = $mod&Shift_L, L, exec, uwsm stop
bind = $mod, L, exec, hyprlock

bind = $mod, $mod_L, exec, pkill rofi || $menu
# If rofi is running, pkill will kill rofi successfully.
# But if rofi isn't running, pkill will fail and rofi will start.

bind =, Print, exec, uwsm app -- hyprshot -m region --freeze --clipboard-only

bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle

# Program shortcuts
bind = Control SHIFT, Escape, exec, $kitty sudo btop # Task Manager
bind = $mod, Return, exec, $kitty
bind = $mod, E, exec, $fileManager

# Window manipulation

bind = $mod, F, fullscreen, 1
bind = $mod SHIFT, F, fullscreen, 0


# Move/resize windows with Mod + LMB/RMB and dragging

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Double click toggle floating window

bind = $mod, mouse:272, exec, sleep 0.2 && hyprctl dispatch submap reset
# click once and wait for a split second before resetting the submap if nothing happens
bind = $mod, mouse:272, submap, double_click
# this line interrupt the reset command by running entering a submap

submap = double_click # entering double_click submap
bind = $mod, mouse:272, togglefloating, # another click registeration for toggle floating mode
submap = reset # reset to end the submap


# Move focus with Mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with Mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = Alt_L, Tab, togglespecialworkspace, magic
bind = Alt_L SHIFT, Tab, movetoworkspace, special:magic

# Minimize windows using special workspaces
# This approach uses special workspaces to mimic the “minimize window” function, by using a single keybind to toggle the minimized state. Note that one keybind can only handle one window.

# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod, S, movetoworkspace, +0
# bind = $mod, S, togglespecialworkspace, magic
# bind = $mod, S, movetoworkspace, special:magic
# bind = $mod, S, togglespecialworkspace, magic

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Scroll through existing workspaces with Mod + scroll
# bind = $mod SHIFT, right, workspace, e+1
# bind = $mod SHIFT, left, workspace, e-1

# === Hyprscrolling Column Resize ===
bind = $mod SHIFT, mouse_down, layoutmsg, colresize +0.2
bind = $mod SHIFT, mouse_up, layoutmsg, colresize -0.2
bind = $mod CTRL, R, layoutmsg, colresize 1.0

bind = $mod CTRL, F, resizeactive, exact 100%

bind = $mod, mouse_down, layoutmsg, move -col
bind = $mod, mouse_up, layoutmsg, move +col
