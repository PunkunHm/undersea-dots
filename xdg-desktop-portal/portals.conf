[preferred]
# Set the overall preference: first try hyprland's specific portals, then fallback to GTK.
default=hyprland;gtk

# Explicitly tell the system to use the GTK portal implementation for the FileChooser.
# This will use the default GTK file picker, which respects your GTK settings
# and often uses Nemo under the hood in a GTK environment.
org.freedesktop.impl.portal.FileChooser=gtk
